{% block messages %}
    {% if messages %}
        <div class="alert alert-danger d-flex alert-dismissible fade show align-items-center w-20" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            {% for message in messages %}
            <span {% if message.tags %} class="{{ message.tags }} text-center pt-0 px-lg-2 px-1"{% endif %}>{{ message|capfirst }}</span>
            </br>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
{% endblock messages %}
